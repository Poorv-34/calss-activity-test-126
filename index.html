<html>
    <head>
        <title>DJ Web App</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

        <link rel="stylesheet" href="style.css">
        </head>

        <body background="https://wallpapercave.com/wp/IHc0EUj.jpg">
            <center>
                <h3 class="btn btn-warning heading">AI DJ WEB APP
                    <br>
                <span class="note">NOTE - Move your left-hand wrist up and down for increasing or decreasing volume;
                    Move your right-hand wrist up and down for increasing or decreasing speed.
                </span>
                </h3>

                <div class="div_speed">
                    <img class="div_speed_img" src="https://68.media.tumblr.com/17b19a8ef7e0a2e7f032cf65fcaea683/tumblr_nhqj5yjklx1s73uc3o1_500.gif">
                    <h3 class="btn btn-danger" id="speed">Speed</h3>
                    </div>

                    <div class="div_volume">
                        <img class="div_volume_img" src="https://68.media.tumblr.com/17b19a8ef7e0a2e7f032cf65fcaea683/tumblr_nhqj5yjklx1s73uc3o1_500.gif">
                        <h3 class="btn btn-danger" id="volume">Volume</h3>
                        </div>
                        <br>
                        <br>
                        <button onclick="play()" class="btn btn-success play_button">Play</button>
                        </center>
                        
                        <script src="main.js"></script>
                        </body>
                        </html>
